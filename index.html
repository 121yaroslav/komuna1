<body  id="body" >
  <div class="blur-overlay"></div>
  <div class="wrapper">
    <div class="content">   
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 110.16 146.6" class="icon"><g id="Layer_2" data-name="Layer 2">
          <defs>  
              <linearGradient id="logo-gradient" x1="50%" y1="0%" x2="50%" y2="100%" > 
                  
                  <stop offset="0%" stop-color="#7A5FFF">
                      <animate attributeName="stop-color" values="#bac1e1; #f6f6f6;  #bac1e1;" dur="4s" repeatCount="indefinite"></animate>
                  </stop>

                  <stop offset="45%" stop-color="#01FF89">
                      <animate attributeName="stop-color" values="#bac1e1; #f6f6f6; #bac1e1" dur="8s" repeatCount="indefinite"></animate>
                  </stop>
                
                  <stop offset="100%" stop-color="#f64f59">
                      <animate attributeName="stop-color" values="#bac1e1; #f6f6f6; #bac1e1" dur="6s" repeatCount="indefinite"></animate>
                  </stop>
              </linearGradient> 
            </defs>
          <g id="Layer_1-2" data-name="Layer 1">
            <!-- <path fill="url('#logo-gradient')" -->
            <!-- <path fill="rgba(0, 0, 0, 0.05)" -->
            <path fill="rgba(0, 0, 0, 0.05)" d="M103.75,116.11q6.42,7.18,6.41,12.14t-7.77,11.65q-7.76,6.71-12.71,6.7t-11.94-8.16L35.4,90.15V129a57.77,57.77,0,0,1-.3,7,16,16,0,0,1-1.9,5.2q-2.8,5.4-15.6,5.4-14,0-16.4-7.6Q0,135.8,0,128.8V17.6a58,58,0,0,1,.3-6.9A16,16,0,0,1,2.2,5.4Q5,0,17.8,0q14,0,16.6,7.4a39.63,39.63,0,0,1,1,10.4V56l.1-.11v.26Q61.57,26.81,77.74,8q6.78-8,11.84-8t12.81,6.7q7.77,6.69,7.77,11.65T104.34,30.1q-11.27,13-35,35.72L61.62,73.2Q91.32,101.74,103.75,116.11Z"/></g>
          </g>
        </svg>
      </div>  
      <section class="members-ww">
        <div class="members-w">
          <div class="members">

            <div class="member" data-name="Me" data-salary="10">
              <span class="edit"></span>
              <div class="m-name-w">
                <span class="m-name">Me</span>
                <span class="remove-member"></span>             
                <div>
                  <span class="m-procent"> (0 %) </span>
                </div>            
                <div>
                  <span class="m-topay">0</span>
                  <span>uah</span>
                </div> 
              </div>
              <div class="bar-w">
                <div class="bar"></div>
              </div>     
            </div>                

          </div>
        </div>
        <div class="button-w more-w">
          <button class="more">More</button>
        </div>
        <div class="button-w">
          <button class="add-member">Add member</button>
        </div>
      </section>

      <div class="dots"></div>

      <section class="bills-ww">
        <div class="bills-w">
          <div class="bills">

            <div class="input-w" data-bill="Bill" data-amount="0">
              <p class="ml-label focused">Bill's name</p>    
              <input type="number" value="100" class="bill ml-input">
              <span class="remove-bill"></span>
            </div>

          </div>     
        </div>
        <div class="button-w more-w">
          <button class="more">More</button>
        </div>
        <div class="button-w">
          <button class="add-bill">Add Bill</button>
        </div>  
      </section>

      <div class="dots"></div>

      <section class="calculate-ww">
        <div class="button-w">
          <button class="calculate">CALCULATE</button>
        </div> 
      </section>

    </div>

  </div>

  <div class="member-popup popup">
    <div class="popup-content">
      <h2>Adding new member</h2>

      <div class="input-w">
        <p class="ml-label">Member's name</p>      
        <input type="text" class="ml-input popup-name">  
      </div>

      <div class="input-w">
        <p class="ml-label">Member's salary</p>      
        <input type="number" class="popup-salary ml-input">  
      </div>

      <div class="dots"></div>
      <div class="error-message"></div>

      <button type="button" class="cancel">Cancel</button>      
      <button type="button" class="ok ok-for-edit">Save</button>
      <button type="button" class="ok ok-for-add">Ok</button>
    </div>  
  </div>

  <div class="bill-popup popup">
    <div class="popup-content">
      <h2>Adding new bill</h2>

      <div class="input-w">
        <p class="ml-label">Bill's name</p>      
        <input type="text" class="ml-input popup-bill-name">
      </div>

      <div class="input-w">
        <p class="ml-label">Bill's amount</p>      
        <input type="number" class="ml-input popup-bill-summ">
      </div>

      <div class="dots"></div>
      <div class="error-message"></div>

      <button type="button" class="cancel">Cancel</button>    
      <button type="button" class="ok-bill">Ok</button>
    </div>
  </div>


    <section class="calculate-ww calculate-mobile">
      <div class="calculate-w">
        <button class="calculate">CALCULATE</button>
      </div> 
    </section>

  </script>
